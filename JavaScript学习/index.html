    苹果公司最早于 2007 年 1 月 9 日的 Macworld 大会上公布这个系统，
    最初是设计给 iPhone 使用的，后来陆续套用到 iPod touch、iPad 以及
    Apple TV 等产品上。iOS 与苹果的 Mac OS X 操作系统一样，
    属于类 Unix 的商业操作系统。原本这个系统名为 iPhone OS，因为
    iPad，iPhone，iPod touch 都使用 iPhone OS，所以 2010WWDC 大会上
    宣布改名为 iOS（iOS 为美国 Cisco 公司网络设备操作系统注册商标，苹果
    改名已获得 Cisco 公司授权）。
</p>
